<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Editable</title>
    <style>
        :root {
            --primary: #2563eb;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        body { font-family: sans-serif; margin: 0; background: var(--light); }
        header { background: var(--dark); color: white; padding: 1rem; text-align: center; }
        
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        
        /* Secci칩n de Categor칤as */
        .category-section { margin-bottom: 40px; }
        .category-title { border-bottom: 2px solid var(--primary); padding-bottom: 5px; color: var(--dark); }

        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-top: 20px;
        }

        .product-card { 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Estilo para que sea editable */
        [contenteditable="true"]:hover {
            outline: 2px dashed var(--primary);
            background: #f0f7ff;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover { opacity: 0.9; }

        .cart-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark);
            color: white;
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<header>
    <h1 contenteditable="true">Nombre de tu Tienda</h1>
    <p>Haz clic en cualquier texto para editarlo</p>
</header>

<div class="container">
    <section class="category-section">
        <h2 class="category-title" contenteditable="true">Electr칩nica</h2>
        <div class="product-grid">
            <div class="product-card">
                <h3 contenteditable="true">Smartphone X</h3>
                <p>Precio: $<span class="price" contenteditable="true">500</span></p>
                <button onclick="addToCart('Smartphone X', 500)">Comprar</button>
            </div>
            <div class="product-card">
                <h3 contenteditable="true">Aud칤fonos Pro</h3>
                <p>Precio: $<span class="price" contenteditable="true">150</span></p>
                <button onclick="addToCart('Aud칤fonos Pro', 150)">Comprar</button>
            </div>
        </div>
    </section>

    <section class="category-section">
        <h2 class="category-title" contenteditable="true">Ropa</h2>
        <div class="product-grid">
            <div class="product-card">
                <h3 contenteditable="true">Camiseta B치sica</h3>
                <p>Precio: $<span class="price" contenteditable="true">25</span></p>
                <button onclick="addToCart('Camiseta B치sica', 25)">Comprar</button>
            </div>
        </div>
    </section>
</div>

<div class="cart-status">
    游 Carrito: <span id="cart-count">0</span> art칤culos | Total: $<span id="cart-total">0</span>
</div>

<script>
    let total = 0;
    let count = 0;

    function addToCart(name, price) {
        // En un caso real, aqu칤 obtendr칤amos el precio actualizado del elemento editable
        count++;
        total += parseFloat(price);
        
        document.getElementById('cart-count').innerText = count;
        document.getElementById('cart-total').innerText = total.toFixed(2);
        
        alert(`춰A침adido ${name} al carrito!`);
    }

    // Nota: Los cambios hechos al editar el texto son temporales (se borran al recargar).
    // Para que sean permanentes necesitar칤as una base de datos.
</script>

</body>
</html>
